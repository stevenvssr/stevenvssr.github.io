name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [source] # deploy on push to source branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed to push to master

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build the Vite app
      - name: Build Vite app
        run: npm run build

      # 5. Deploy dist/ to master branch
      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout --orphan deploy
          git --work-tree=dist add --all
          git --work-tree=dist commit -m "Deploy site"
          git push origin deploy:master --force
